<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>OpenAI Study Notes Creator APP</title>
    <link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet">
  </head>

  <body class="bg-light">
    <div class="container bg-warning p-5 rounded shadow-lg p-3 mb-5 bg-body-warning rounded bg-opacity-80 border border-black mt-5">
      <h1 class="text-center">Study Notes Creator</h1>
      <form id="form_idea">
        <label class="form-label" for="topic">Enter topic:</label>
        <textarea class="form-control mb-3 border-black" name="topic" rows="2"></textarea>
        <div class="col-md-12 text-center">
          <input class="btn btn-success mb-3" type="submit" value="Submit" />
        </div>
      </form>
      
      <div class="mt-3">
        <label class="form-label" for="generated_topics">Generated Topics:</label>
        <textarea class="form-control mb-3 border-black" id="generated_topics" rows="4" readonly></textarea>
      </div>
    </div>
    <script src="./js/bootstrap/bootstrap.bundle.min.js" ></script>
  </body>
  <script src="./js/renderer.js"></script>
</html>
