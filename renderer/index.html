        <form id="form_idea">
         <div class="h-100 d-flex align-items-center justify-content-center">
          <div class="title-up">
            <img src="./images/logo.png" width="350px">
          </div>
          <div class="d-flex">
            <!-- Vertical divider -->
            <div class="vr"></div>
          </div>
          <div id="question_div" class="form-outline w-70 mb-4 firstDiv">
            <textarea class="form-control" name="topic" rows="10" cols="500" placeholder="Enter your topic. . ."></textarea><br>
            <div class="text-center">
              <input class="btn btn-primary btn-lg w-100 btn_next" type="submit" value="Submit"/>
            </div>

            <div class="hr"></div>
            <div id="ocr" class="grid-container extraction">
              <div class="grid-item fileChoose">
                <input class="form-control fw-bold" type="file" id="file_extract">
              </div>
              <div class="extractbtn">
                <button class="btnextract btn-primary w-60 fw-bold" type="button" id="btn_extract">Extract Text</button>
              </div>
            </div>
            
          </div>
          <div id="result_div" class="form-outline w-70 mb-4">
            <textarea class="form-control mb-4" id="generated_topics" rows="10" cols="500" readonly></textarea>
            <input type="button" value="Enter new topic" class="btn btn-primary btn-lg w-100 btn_next" id="close">
          </div>
         </div>
        </form>
      <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">Insert Content Here!</div>
      <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab" tabindex="0">Insert Content Here!</div>
